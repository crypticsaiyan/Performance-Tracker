<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            width: 30%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px #aaa;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Product</a>
    </div>
    <div class="container">
        <div class="box">
            <img src="pxfuel.jpg" alt="Product 1">
            <a href="product-details.html"></a>
            <div class="buttons">
                <button>add to wish</button>
                <button onclick="location.href='product-details.html'; event.preventDefault(); setTimeout(() => { location.href='product-details.html'; }, 300);">buy</button>
                <style>
                    .box {
                        opacity: 0;
                        transform: translateY(20px);
                        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
                    }
                    .box.show {
                        opacity: 1;
                        transform: translateY(0);
                    }
                </style>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const boxes = document.querySelectorAll('.box');
                        boxes.forEach((box, index) => {
                            setTimeout(() => {
                                box.classList.add('show');
                            }, index * 200);
                        });
                    });
                </script>
                <button>bargain</button>
            </div>
        </div>
        <div class="box">
            <img src="pxfuel.jpg" alt="Product 2">
            <div class="buttons">
                <button>add to wish</button>
                <button>buy</button>
                <button>bargain</button>
            </div>
        </div>

            </div>
        </div>

                <button>bargain</button>
            </div>
        </div>
        <div class="box">

                <button>buy</button>
                <button>bargain</button>
            </div>
        </div>
    </div>
</body>
