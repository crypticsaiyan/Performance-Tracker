<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group flex" >
                <div class="age">
                    <label for="age">Age</label>
                    <input type="text" id="age" placeholder="age">
                </div>
                <div class="occupation">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" placeholder="occuaption">
                </div>
            </div>
            <div class="form-group">
                <p>What you want to improve?</p>
                <input type="checkbox"  id="focus">
                <label for="focus">Focus</label>
                <input type="checkbox" id="memory">
                <label for="memory">Memory</label>
                <input type="checkbox"  id="mentalclarity">  
                <label for="mentalclarity">Mental Clarity</label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    <script type="module" src="signup.js" defer></script>
</body>
</html> 
    
</body>
</html>
