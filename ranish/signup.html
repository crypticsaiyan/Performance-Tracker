<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="signup.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <script type="module" src="signup.js"></script>
    </head>
    <body>
        <header></header>
        <div class="wrapper">
            <form action="#" method="post">
                <h1>Sign-Up</h1>
                <div class="input-box ">
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"
                        required
                    >
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box ">
                    <input
                        type="password"
                        placeholder="Password"
                        id="password"
                        required
                    >
                    <img id="lock" src="lock.png"></img>
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        id="confirmpassword"
                        required
                    >
                    <img id="lock2" src="lock.png"></img>
                </div>
                <div class="input-box">
                    <!-- <label for="age">Age</label> -->
                    <input type="text" id="age" placeholder="Age">
                </div>
                <div class="input-box">
                    <!-- <label for="occupation">Occupation</label> -->
                    <input type="text" id="occupation" placeholder="Occupation">
                </div>
                <div class="details">
                    <p>What you want to improve?</p>
                    <div class="c1">
                        <input type="checkbox" id="focus">
                        <label for="focus">Focus</label>
                    </div>
                    <div class="c2">
                        <input type="checkbox" id="memory">
                        <label for="memory">Memory</label>
                    </div>
                    <div class="c3">
                        <input type="checkbox" id="mentalclarity">
                        <label for="mentalclarity">Mental Clarity</label>
                        <!-- <input type="checkbox" id="focus">
                    <label for="focus">Focus</label>
                    <input type="checkbox" id="memory">
                    <label for="memory">Memory</label>
                    <input type="checkbox" id="mentalclarity">
                    <label for="mentalclarity">Mental Clarity</label> -->
                    </div>
                </div>
                <button type="submit" class="signup-btn btn">Sign Up</button>
                <div class="register-link">
                    <p>
                        Already have an account?
                        <a href="login.html">Sign-in Now</a>
                    </p>
                </div>
                <p id="errorMessage" style="color: red; display: none;">Passwords do not match!</p>
            </form>
            <script type="module" src="signup.js" defer></script>
        </div>
    </body>
</html>
