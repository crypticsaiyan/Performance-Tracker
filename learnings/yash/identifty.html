<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the numbers</title>
    <link rel="stylesheet" href="identify.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find the numbers</h1>
      <img src="number.jpeg" alt="" />
      <label for="user-input">Enter numbers: </label>
      <input
        type="text"
        id="user-input"
        placeholder="Enter numbers"
      />

      <button id="submit-button">Submit</button>

      <p id="result"></p>
    </div>
    <script src="identify.js"></script>
  </body>
</html>
