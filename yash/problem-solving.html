<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Puzzle Game</title>
    <link rel="stylesheet" href="problem-solving.css" />
  </head>

  <body>
    <div id="question-box">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Type your answer here" />
        <button id="Check">Check Answer</button>
        <p id="result"></p> <!-- Only show result of the current answer -->
        <p id="attempts-count">Total Attempts: 0/10</p> <!-- Show number of attempts -->
        <p id="final-result"></p> <!-- Show the final result after 10 questions -->
      </div>
      
      
      

    <script src="problem-solving.js"></script>
  </body>
</html>
